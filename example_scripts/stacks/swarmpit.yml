version: "3.7"

services:
  app:
    image: swarmpit/swarmpit:latest
    environment:
      - SWARMPIT_DB=http://db:5984
      - SWARMPIT_INFLUXDB=http://influxdb:8086
      - BASIC_AUTH_USERNAME=myadminuser
      - BASIC_AUTH_PASSWORD=myadminpassword
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - swarmpit-net
      - app-net
      - traefik
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type == initial_master
      resources:
        limits:
          cpus: "0.50"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 512M
      labels:
        - traefik.frontend.rule=Host:${ENVIRONMENT}-swarmpit.${DOMAIN}
        - traefik.enable=true
        - traefik.port=8080
        - traefik.docker.network=traefik
        - traefik.http.frontend.entryPoints=http
    ports:
      - target: 8080
        published: 8080
        mode: host


  db:
    image: couchdb:2.3.0
    volumes:
      - db-data:/opt/couchdb/data
    networks:
      - swarmpit-net
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 256M
        reservations:
          cpus: "0.8"
          memory: 128M
      placement:
        constraints:
          - node.labels.type == initial_master

  influxdb:
    image: influxdb:1.7
    volumes:
      - influx-data:/var/lib/influxdb
    networks:
      - swarmpit-net
    deploy:
      resources:
        limits:
          cpus: "0.10"
          memory: 256M
        reservations:
          cpus: "0.08"
          memory: 128M
      placement:
        constraints:
          - node.labels.type == initial_master

  agent:
    image: swarmpit/agent:latest
    environment:
      - DOCKER_API_VERSION=1.35
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - swarmpit-net
    deploy:
      mode: global
      labels:
        swarmpit.agent: "true"
      resources:
        limits:
          cpus: "0.10"
          memory: 64M
        reservations:
          cpus: "0.05"
          memory: 32M

networks:
  swarmpit-net:
    driver: overlay
    attachable: true
  app-net:
    external: true
  traefik:
    external: true

volumes:
  db-data:
  influx-data:
